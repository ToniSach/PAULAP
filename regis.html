<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pagina web</title>
	<link rel="stylesheet" type="text/css" href="css/estiloreg.css">
	<script type="text/javascript" src="js/validacionreg.js"></script>
</head>
<body>
	<header>
		<label id="waimai">WAIFUSMAIL</label>
		<a id="premenu">
			<input type="submit" id="inicio" value="Inicio" onmouseover="funbononini(event)" onmouseout="funbonoutini(event)" style="cursor:pointer;" onclick="location.href='inicio.html'">
			<input type="submit" id="iniciarsesion" value="Iniciar Sesión" onmouseover="funbononinis(event)" onmouseout="funbonoutinis(event)" style="cursor:pointer;"  onclick="location.href='index.html'">
			<input type="submit" id="regis" value="Registrarte" onmouseover="funbononreg(event)" onmouseout="funbonoutreg(event)" style="cursor:pointer;"  onclick="location.href='regis.html'">
		</a>
	</header>
	<div class="forregis">
		<div class="registr">Registro Cliente</div>
			<div class="A"><label id="name"><a>Nombre:</a></label></div>
			<div class="B"><label id="app"><a>A. Paterno:</a></label></div>
			<div class="C"><input type="text" id="boxname" maxlength="41" required="required" placeholder="Nombre" onkeypress="return validarn(event)"></div>
			<div class="D"><input type="text" id="boxapp" maxlength="23" required="required" placeholder="Apellido Paterno" onkeypress="return validarn(event)"></div>
			<div class="E"><label id="apm"><a>A. Materno:</a></label></div>
			<div class="F"><input type="text" id="boxapm" maxlength="41" required="required" placeholder="Apellido Materno" onkeypress="return validarn(event)"></div>
			<div class="COR"><label id="correo">Correo:</label></div>
			<div class="CORBO"><input type="text" id="boxcor" required="required" placeholder="example04@hotmail.com" onkeypress="return validarspace(event)"></div>
			<div class="CON"><label id="contraseña">Contraseña:</label></div>
			<div class="CONBO"><input type="Password" id="boxcon" required="required" placeholder="12345" onkeypress="return validarspacec(event)"></div>
			<div class="I"><label id="date"><a>Fecha de Nacimiento:</a></label></div>
			<div class="J"><input type="text" id="boxdd" minlength="1" maxlength="2" required="required" placeholder="dd" onkeypress="return validardate(event)"></div>
			<div class="Z"><input type="text" id="boxdm" minlength="1" maxlength="2" required="required" placeholder="mm" onkeypress="return validardate(event)"></div>
			<div class="Y"><input type="text" id="boxdy" minlength="4" maxlength="4" required="required" placeholder="yyyy" onkeypress="return validardate(event)"></div>
			<div class="G"><label id="direccion"><a>Dirección:</a></label></div>
			<div class="H"><input type="text" id="boxdireccion" maxlength="50" required="required" placeholder="CALLE AGUSTIN LARA NO. 69-B"></div>
			<div class="M"><label id="cp"><a>Código Postal:</a></label></div>	
			<div class="N"><input type="text" id="boxcp" maxlength="5"required="required" placeholder="08499" onkeypress="return validarcp(event)"></div>			
			<div class="K"><label id="tel"><a>Teléfono:</a></label></div>
			<div class="L"><input type="text" id="boxtel" maxlength="10" required="required" placeholder="5500000000" onkeypress="return validarcp(event)"></div>
			<div class="Q"><input type="submit" id="butreg" value="Registrar" onclick="validarall(event)" style="cursor:pointer;"></div>
			<div class="R"><label id="prelog"><b>¿Ya tienes cuenta?</b></label></div>
			<div class="S"><a id="log" href="index.html" style="cursor:pointer;">Inicia Sesión</a></div>
</body>
</html>
